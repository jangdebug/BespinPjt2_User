<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/headerFooter.css}">
  <link rel="stylesheet" th:href="@{/css/home.css}">
  <link rel="stylesheet" th:href="@{/css/product/mySchoolProductForm.css}">
  <link rel="stylesheet" th:href="@{/css/product/list.css}">

  <script th:replace="~{include/common_js.html::jquery_cdn}" type="text/javascript"></script>
  <script th:replace="~{include/product/paymentHistory_js.html::js}" type="text/javascript"></script>

</head>
<body>

<header th:replace="~{include/headerNavFooter.html::header}">
</header>

<section>
  <div id="section_wrap">

    <!-- WORD START -->
    <div class="word">
      <div class="title">내역 리스트</div>
      <div class="total">total &nbsp;
        <span th:text="${pageMakerDto.total}"></span>
      </div>
    </div>
    <!-- WORD END -->

    <div id="paymentHistory" class="product_list">
      <div class="container"
           th:if="${#lists.size(productOrderDtos) > 0}"
           th:each="productOrderDto : ${productOrderDtos}">

        <div class="reg_date" th:id="${productOrderDto.reg_date}">
          <div class="reg_date_trim" th:id="${productOrderDto.reg_date_trim}">
            <div class="main">
              <span class="rdate" th:text="${#strings.substring(productOrderDto.reg_date, 0, 10)}"></span>
              <span class="allsum" th:text="'최종 가격 : ' + ${productOrderDto.allsum}"></span>
            </div>

            <div class="product_info">

            </div>
          </div>

        </div>
      </div>

      <div class="container" th:unless="${#lists.size(productOrderDtos) > 0}">
        <div class="no_item">내역이 없습니다.</div>
      </div>

    </div>

    <br><br>

    <!-- PAGENATION START -->
    <div class="page_wrap">

      <div class="page_number">

      </div>

    </div>
    <!-- PAGENATION END -->

  </div>
</section>


</body>
</html>
