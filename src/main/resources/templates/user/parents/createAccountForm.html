<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:replace="~{include/title.html::title}"></title>

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/headerFooter.css}">
    <link rel="stylesheet" th:href="@{/css/user/parents/createAccountForm.css}">

    <script th:replace="~{include/use_console.html::js}" type="text/javascript"></script>
    <script th:replace="~{include/common_js.html::jquery_cdn}" type="text/javascript"></script>
    <script th:replace="~{include/parents/createAccountFormJs.html::js}" type="text/javascript"></script>
</head>
<body>
<div id = "wrap">
    <div class="logo">
        <a th:href="@{/}">
            <img src="/imgs/no_background_logo_test.png" >
        </a>
    </div>
    <section>
        <div id="sectionWrap">
            <div class="title">
                학부모 회원가입
            </div>
            <br>
            <div class="createAccountForm">
                <form th:action="@{/user/parents/createAccountConfirm}" method="post" name="createAccountForm">
                    <div class="id_box">
                        <div>
                            아이디
                        </div>
                        <input type = "text" name = "id" placeholder="아이디 입력">
                        <input type = "button" id = "checkDuplication" value = "중복 체크">
                        <p id="duplicationResult"></p>
                    </div>
                    <div class="password_box">
                        <div>
                            비밀번호
                        </div>
                        <input type = "password" name = "password" placeholder="비밀번호 입력"><br>
                    </div>
                    <div class="check_password_box">
                        <div>
                            비밀번호 확인
                        </div>
                        <input type = "password" name = "password_again" placeholder="비밀번호 재입력"><br>
                    </div>
                    <div class="name_box">
                        <div>
                            이름
                        </div>
                        <input type = "text" name = "name" placeholder="이름"><br>
                    </div>
                    <div class="phone_box">
                        <div>
                            핸드폰
                        </div>
                        <input type = "hidden" name = "phone">
                        <select name = "phone1">
                            <option value="">----선택----</option>
                            <option value="010">010</option>
                            <option value="011">011</option>
                            <option value="016">016</option>
                            <option value="019">019</option>
                        </select>-
                        <input type= "text" name = "phone2" oninput="filterKey(this);">-
                        <input type = "text" name = "phone3" oninput="filterKey(this);"><br>
                    </div>
                    <div class="mail_box">
                        <div>
                            메일
                        </div>
                        <input type = "hidden" name = "mail">
                        <input type = "text" name = "mail1" placeholder="메일 입력"> @
                        <select name="mail2">
                            <option value="">---선택해주세요---</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="naver.com">naver.com</option>
                            <option value="daum.net">daum.net</option>
                        </select><br>
                    </div>
                    <div class="address_box">
                        <div>
                            주소
                        </div>
                        <input type="text" readonly id="postcode" name="zip_code" placeholder="우편번호">
                        <input type="button" onclick="getPostcode()" value="우편번호 찾기"><br>
                        <input type="text" id="address" name="address" placeholder="주소"><br>
                        <input type="text" id="detailAddress" name="address_detail1" placeholder="상세주소를 입력하세요."><br>
                        <input type="text" id="extraAddress" name="address_detail2" placeholder="참고항목"><br>
                    </div>
                    <div class="school_name_box">
                        <div>
                            학교 이름
                        </div>
                        <input type="text" name = "school_search" placeholder="학교 검색"> &nbsp;
                        <select name = "school_no">
                            <option value="">---선택해주세요---</option>
                        </select>
                        <input type="button" value="검색">
                        <input type="hidden"name="school_name">
                    </div>
                    <div class="for_flex">
                        <div class="grade_box">
                            <div>
                                학년
                            </div>
                            <select name = "grade">
                                <option value="">-선택-</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select><br>
                        </div>
                        <div class="class_box">
                            <div>
                                반
                            </div>
                            <select name = "class_no">
                                <option value="">-선택-</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select><br>
                        </div>
                    </div>
                    <div class="for_flex">
                        <div class="student_name_box">
                            <div>
                                학생 이름
                            </div>
                            <select name="student_no">
                                <option value="">---선택해주세요----</option>
                            </select><br>
                        </div>
                        <div class="relation_with_student_box">
                            <div>
                                학생과의 관계
                            </div>
                            <select name="relation">
                                <option value="">---선택해주세요----</option>
                                <option value="1">부</option>
                                <option value="2">모</option>
                                <option value="3">조부</option>
                                <option value="4">조모</option>
                                <option value="5">외조부</option>
                                <option value="6">외조모</option>
                                <option value="7">기타</option>
                            </select><br>
                        </div>
                    </div>
                    <input type="button" value="가입하기" onclick="createAccountConfirm();">
                </form>
            </div>
        </div>
    </section>
    <footer th:replace="~{include/headerNavFooter.html::footer}">
    </footer>
</div>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script th:src="@{/js/postCodeApi.js}" type="text/javascript"></script>
</body>
</html>
