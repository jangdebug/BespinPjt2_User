<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:replace="~{include/title.html::title}"></title>

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/headerFooter.css}">
    <link rel="stylesheet" th:href="@{/css/user/findPasswordForm.css}">

    <script th:replace="~{include/common_js.html::jquery_cdn}" type="text/javascript"></script>
    <script th:replace="~{include/findPasswordFormJs.html::js}" type="text/javascript"></script>

</head>
<body>
<div id="wrap">
    <section id="sectionWrap">
            <div class="logo">
                <a th:href="@{/}">
                    <img src="/imgs/no_background_logo_test.png" >
                </a>
                <br>
                <div class="title">
                    비밀번호 찾기
                </div>
                <br>
                <div class="explanation">
                    비밀번호는 가입하신 휴대전화를 통해 찾으실 수 있습니다.
                </div>
            </div>
            <form id="findPasswordForm" th:action="@{/user/member/findPasswordConfirm}" method="POST" name="findPasswordForm">
                <div class="findPasswordForm">
                    <label class="findPasswordRadio">
                        <input type="radio" name="student" value="학생" checked="checked">
                        <span>학생</span>
                    </label>
                    <label class="findPasswordRadio">
                        <input type="radio" name="parents" value="학부모">
                        <span>학부모</span>
                    </label>
                    <br>
                    <div class="findPasswordFormFlex">
                        <span>NAME</span>
                        <input type="text" name="name" placeholder="이름을 입력하세요"><br>
                    </div>
                    <div class="findPasswordFormFlex">
                        <span>ID</span>
                        <input type="text" name="id" placeholder="아이디를 입력하세요"><br>
                    </div>
                    <div class="findPasswordFormFlex cellPhone">
                        <span>H.P</span>
                        <select name="phone1">
                            <option value="">선택</option>
                            <option value="010">010</option>
                            <option value="011">011</option>
                            <option value="016">016</option>
                            <option value="019">019</option>
                        </select>-
                        <input type="text" name="phone2" oninput="filterKey(this);">-
                        <input type="text" name="phone3" oninput="filterKey(this);">
                        <input class="sendBtn" type="button" value="인증번호">
                    </div>
                    <span class="authInput">

                    </span>
                    <span id="timer">

                    </span>
                    <br>
                    <input class="confirm" type="button" value="확인">
                </div>
                <div class="findMember">
                    <a th:href="@{/user/member/loginForm}">로그인</a>
                    |
                    <a th:href="@{/user/member/findIDForm}">아이디 찾기</a>
                </div>
            </form>
    </section>
    <footer th:replace="~{include/headerNavFooter.html::footer}">
    </footer>
</div>

</body>
</html>
